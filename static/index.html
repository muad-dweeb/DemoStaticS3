<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Utinni</title>
  <style>
    body {
      background-image: url("bg.jpg");
      font-family: Roboto, sans-serif;
      display: flex;
      justify-content: center; 
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px; /* Space between header and clickable text */
      font-size: 100px;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.85);
        text-align: center;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        margin: 20px;
    }
    .clickable {
      font-size: 24px;
      color: rgb(225, 225, 225, 1);
      cursor: pointer;
      text-decoration: underline;
      padding: 10px;
      border-radius: 5px;
      transition: color 2s ease; /* not working :( */
    }
    .rainbow {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      font-variant: bold;
      font-size: 42px;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>Utinni</h1>
  <br><br><br><br><br><br><br><br><br><br><br>
  <span id="clickableText" class="clickable">I'm sorry, but why does this file only say "Utinni"?</span>
  <script>
    // JavaScript to handle the click event
    document.getElementById('clickableText').addEventListener('click', function () {
      this.textContent = 'Because it was written in Jawa-Script';
      this.classList.add('rainbow');
    });
  </script>
  </div>
</body>
</html>
